<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Frontend Frenzy</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/notepad.css">
</head>
<body>

    <header>
        <div id="top-header">
            <img id="logo" height="26" src="imgs/Notepad_Vista_10.webp" alt=""> 
            <p>Untitled - Notepad</p>
        </div>
        <div id="lower-header">
            <p>File</p>
            <p>Edit</p>
            <p>Format</p>
            <p>View</p>
            <p>Help</p>
        </div>
    </header>

    <main>
        <div class="h50">

            <div id="clicker" class="window">
                <div class="window-header">
                    <img height="26" src="imgs/code-slash.svg" alt="">
                    <p class="close">X</p>
                    <p>Frontend Frenzy</p>
                </div>
            </div>  

            <div id="stats">
                <p>Bytes: <span id="bytesNum">0</span></p>
                <p>Collection Rate: <span id="rateNum">10</span>s</p>
                <p>Cash per collection: <span id="collectionNum">5</span>s</p>
            </div>
        </div>


        <div class="h50">
            <div id="shop" class="window">
                <div class="window-header">
                    <img height="26" src="imgs/cart.svg" alt="">
                    <p class="close">X</p>
                    <p>Shop Main</p>
                </div>
                <div id="shop-grid">
                    <div class="grid-item">
                        <div>
                            <p>MonkeyType</p>
                            <p>Increase income speed by 0.1s each time up to every 0.5s</p>
                        </div>
                    </div>
                    <div class="grid-item">Test: 50</div>
                    <div class="grid-item">Test: 50</div>
                    <div class="grid-item">Test: 50</div>
                    <div class="grid-item">Test: 50</div>
                </div>
            </div>

        </div>

    </main>

    <script src="javascript/gameplay.js" type="module"></script>
</body>
</html>
